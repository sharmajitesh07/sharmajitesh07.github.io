<!DOCTYPE html>
<html>
	<head>
		<title>Your FB Pages statistics</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<script src="js/script.js" type="text/javascript"></script>
	</head>

	<body onload="getResult(userDetailsUrl, setUserData)">
		<div>
			<div class="header-bar">
				<div class="center-inline center-search-div">
					<input type="text" id="searchInput" class="search-box" placeholder="Search facebook pages"/>
					<input type="button" value="Search" class="btn" onclick="search()" />
				</div>
			</div>
			<div class='content-div' id='contentDiv'>
				<input type="button" value="My Liked Pages" onclick="userLikedPages()" class='move-right btn'/>
				<div id="searchResult"></div>
			</div>
		</div>
	</body>
</html>
